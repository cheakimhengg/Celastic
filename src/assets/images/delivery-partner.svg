<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Delivery Person -->
  <g transform="translate(300,150)">
    <!-- Head -->
    <circle cx="100" cy="100" r="50" fill="#ffd43b"/>
    <circle cx="85" cy="90" r="5" fill="#495057"/> <!-- Eye -->
    <circle cx="115" cy="90" r="5" fill="#495057"/> <!-- Eye -->
    <path d="M90,110 Q100,120 110,110" stroke="#495057" stroke-width="3" fill="none"/> <!-- Smile -->
    
    <!-- Body -->
    <rect x="70" y="150" width="60" height="100" fill="#74c0fc"/> <!-- Shirt -->
    <rect x="50" y="250" width="100" height="80" fill="#495057"/> <!-- Pants -->
    
    <!-- Arms -->
    <rect x="30" y="160" width="40" height="80" rx="20" fill="#74c0fc"/> <!-- Left Arm -->
    <rect x="130" y="160" width="40" height="80" rx="20" fill="#74c0fc"/> <!-- Right Arm -->
    
    <!-- Delivery Box -->
    <rect x="160" y="180" width="80" height="60" fill="#ff6b6b"/>
    <rect x="170" y="190" width="60" height="40" fill="#dee2e6"/>
  </g>
  
  <!-- Scooter -->
  <g transform="translate(200,350)">
    <!-- Body -->
    <rect x="100" y="50" width="200" height="80" rx="40" fill="#ff6b6b"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="150" r="40" fill="#495057"/>
    <circle cx="300" cy="150" r="40" fill="#495057"/>
    <circle cx="100" cy="150" r="15" fill="#dee2e6"/>
    <circle cx="300" cy="150" r="15" fill="#dee2e6"/>
    
    <!-- Handlebar -->
    <rect x="250" y="20" width="20" height="60" fill="#495057"/>
    <rect x="240" y="10" width="40" height="20" fill="#495057"/>
    
    <!-- Seat -->
    <rect x="120" y="30" width="60" height="20" rx="10" fill="#495057"/>
  </g>
  
  <!-- Background Elements -->
  <circle cx="150" cy="100" r="15" fill="#74c0fc" opacity="0.5"/>
  <circle cx="650" cy="300" r="20" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="700" cy="150" r="25" fill="#ffd43b" opacity="0.5"/>
</svg>